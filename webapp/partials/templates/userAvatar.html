<div ng-style="{width: size, height: size}">
    <img id="user-image" ng-src="/api/people/{{user.id}}/photo" width="{{size}}" ng-style="{'border-radius': size/2}">
    <div ng-if="showSvg" ng-style="{width: size, height: size}">
        <svg width="100%" height="100%">
            <circle
                    ng-attr-r="{{size/2}}"
                    ng-attr-cx="{{size/2}}"
                    ng-attr-cy="{{size/2}}"
                    ng-attr-fill="{{circleColor}}"
            >
            </circle>
            <text
                    ng-attr-x="{{size/2}}"
                    ng-attr-y="{{size/2}}"
                    text-anchor="middle"
                    font-family="Arial"
                    font-weight="bolder"
                    font-size="{{size/2}}"
                    ng-attr-fill="{{textColor}}"
                    dy=".35em">
                {{user.name | initials}}
            </text>
        </svg>
    </div>
</div>
