<div class="person-widget-wrapper">
    <div class="person-widget-element panel panel-primary" ng-if="isVisible">
        <div class="panel-heading">
            <div style="display: flex; align-items: center">
                <div style="flex-grow: 1;">
                    <h5><b>{{pw_person.name}}</b></h5>
                </div>
                <div>
                    <i ng-click="closePW()" class="fas fa-times fa-2x person-widget-close"></i>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div>
                <user-avatar user="pw_person" size="60"></user-avatar>
            </div>
            <div>
                <table class="table table-condensed person-widget-table">
                    <tr>
                        <td><b><i class="fas fa-envelope"></i></b></td>
                        <td><a href="mailto:{{pw_person.email}}">{{pw_person.email}}</a></td>
                    </tr>
                    <tr>
                        <td><b><i class="fas fa-phone"></i></b></td>
                        <td>{{pw_person.phone_number}}</td>
                    </tr>
                    <tr>
                        <td><b><i class="fas fa-tags"></i></b></td>
                        <td static-value group="role" key="pw_person.main_role">
                            <static-value-label></static-value-label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<span class="hidden-xs person-widget-text" ng-click="openPW()" ng-transclude></span>
<span class="visible-xs person-widget-text" ng-click="openModal()" ng-transclude></span>
