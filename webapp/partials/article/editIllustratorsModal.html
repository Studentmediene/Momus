  <div class="modal-header alert-info">
        <h2 class="panel-title">Legg til illustratører</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editIllustratorsForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">Illustratører</label>
                <div class="col-sm-9">
                    <id-select multiple
                               items="persons"
                               target="article.photographers"
                               show="name">
                    </id-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-md btn-primary" ng-click="addIllustrators()" button-loader="creating"
                            ng-disabled="editIllustratorsForm.$invalid">
                        <span>Bekreft</span>
                    </button>
                    <button class="btn btn-md btn-default" ng-click="cancel()">
                        <span>Avbryt</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
