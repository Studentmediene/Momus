<div class="modal-header alert-success">
    <h2 class="panel-title">Lag en reklame</h2>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="createAdvertForm">
        <div class="form-group" ng-class="{'has-error': createAdvertForm.AdvertName.$invalid }">
            <label class="col-sm-3 control-label">
                Tittel
            </label>

            <div class="col-sm-9">
                <input name="AdvertName" class="form-control input-sm" type="text" ng-model="advert.name"
                       required="true">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                Kommentar
            </label>

            <div class="col-sm-9">
                <input class="form-control input-sm" type="text" ng-model="advert.comment">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-md btn-primary" ng-click="createAdvert()" button-loader="creating"
                        ng-disabled="createAdvertForm.$invalid">
                    <span>Opprett reklame</span>
                </button>
                <button class="btn btn-md btn-default" ng-click="cancel()">
                    <span>Avbryt</span>
                </button>
            </div>
        </div>
    </form>
</div>
