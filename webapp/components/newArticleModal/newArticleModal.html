<div class="modal" ng-click="vm.onCanceled()">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Lag ny artikkel</h3>
        </div>
        <div class="modal-body" ng-click="vm.modalClick($event)">
            <form class="uk-form-horizontal" name="createArticleForm">
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Tittel
                    </label>
                    <div class="uk-form-controls">
                        <input
                            name="name"
                            class="uk-input"
                            type="text"
                            ng-model="vm.article.name"
                            required
                            ng-class="{'uk-form-danger': createArticleForm.name.$invalid }"
                        >
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Journalister
                    </label>
                    <div class="uk-form-controls">
                        <multiselect-dropdown
                            items="vm.persons"
                            selected="vm.article.journalists"
                            label="'name'"
                            placeholder=""
                            on-change="vm.article.journalists = selected"
                        >
                        </multiselect-dropdown>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Ekstern
                    </label>
        
                    <div class="uk-form-controls">
                        <input
                            class="uk-input"
                            type="text"
                            ng-model="vm.article.external_author"
                        >
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Foto/Illu
                    </label>
        
                    <div class="uk-form-controls">
                        <select
                            class="uk-select"
                            ng-model="vm.article.use_illustration"
                            ng-options="o.selected as o.name for o in photoTypes">
                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        {{vm.article.use_illustration ? 'Illustrat√∏rer' : 'Fotografer'}}
                    </label>
                    <div class="uk-form-controls">
                            <multiselect-dropdown
                            items="vm.persons"
                            selected="vm.article.photographers"
                            label="'name'"
                            placeholder=""
                            on-change="vm.article.photographers = selected"
                        >
                        </multiselect-dropdown>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Ekstern
                    </label>
        
                    <div class="uk-form-controls">
                        <input
                            class="uk-input"
                            type="text"
                            ng-model="vm.article.external_photographer">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Kommentar
                    </label>
                    <div class="uk-form-controls">
                        <input
                            class="uk-input"
                            type="text"
                            ng-model="vm.article.comment"
                        >
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Utgave
                    </label>
                    <div class="uk-form-controls">
                        <select-dropdown
                            items="vm.publications"
                            selected="vm.article.publication"
                            label="'name'"
                            on-change="vm.article.publication = selected"
                            unclearable
                            required
                        ></select-dropdown>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Seksjon
                    </label>
                    <div class="uk-form-controls">
                        <select-dropdown
                            items="vm.sections"
                            selected="vm.article.section"
                            label="'name'"
                            placeholder="Seksjon"
                            on-change="vm.article.section = selected"
                            unclearable
                            required
                        >
                        </select-dropdown>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">
                        Type
                    </label>
        
                    <div class="uk-form-controls">
                        <select-dropdown
                            items="vm.types"
                            selected="vm.article.type"
                            label="'name'"
                            on-change="vm.article.type = selected"
                            placeholder="Type"
                            unclearable
                            required
                        >
                        </select-dropdown>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <button
                            class="uk-button uk-button-primary"
                            ng-click="vm.create()"
                            ng-disabled="!vm.isArticleValid()"
                        >
                            <span>Opprett artikkel</span>
                        </button>
                        <button
                            class="uk-button uk-button-secondary"
                            ng-click="vm.onCanceled()"
                        >
                            <span>Avbryt</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
