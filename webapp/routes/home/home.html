<div uk-grid>
    <div class="uk-width-2-3@m">
        <panel icon="'fa fa-file-alt'" header="'Artikler'" no-body-padding="true" type="'new'">
            <table class="uk-table uk-table-striped uk-table-small">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Test2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="article in vm.myArticles">
                        <td>{{ article.name }}</td>
                        <td>{{ article.status.name }}</td>
                    </tr>
                </tbody>
            </table>
        </panel>
    </div>
    <div class="uk-width-1-3@m">
        <panel header="'Nyheter'">
            <div>{{ vm.user.name }}</div>
        </panel>
        <panel
            icon="'fas fa-exclamation'"
            header="'Tilfeldig tips'"
            no-body-padding="" 
            type="'primary'"
        >
        <extra-header-content>
            <button class="uk-button uk-button-secondary button-xs" ng-click="vm.tip = vm.randomTip()">
                <i class="fas fa-sync"></i>
            </button>
        </extra-header-content>
        <h4>{{ vm.tip.title }}</h4>
        <p ng-bind-html="vm.tip.text | trustHtml"></p>
        </panel>
    </div>
</div>
