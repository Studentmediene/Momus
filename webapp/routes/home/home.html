<div uk-grid>
    <div class="uk-width-2-3@m">
        <panel icon="'fa fa-file-alt'" title="'Artikler'" no-body-padding="true" type="'new'">
            <table class="uk-table uk-table-striped uk-table-small">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Test2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="article in vm.myArticles">
                        <td>{{ article.name }}</td>
                        <td>{{ article.status.name }}</td>
                    </tr>
                </tbody>
            </table>
        </panel>
    </div>
    <div class="uk-width-1-3@m">
            <panel title="'Nyheter'">
                <div>{{ vm.user.name }}</div>
            </panel>
    </div>
</div>
