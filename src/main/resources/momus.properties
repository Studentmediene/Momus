#########################################################################
# This file contains the default config values used by our project.     #
# All keys should be defined here, even if the may be empty. ${...}     #
# values are replaced by profile specific values, in filters/ directory #
#                                                                       # 
# Local overrides should be written to filters/local.properties         #
#########################################################################

# Maven resource filtering will get property from POM
momus.version=${project.version}

# Environment
spring.profiles.active=${build.profile.id}${additionalProfiles}

# Datasource
dataSource.showSql=${dataSource.showSql}
dataSource.generateDdl=${dataSource.generateDdl}
dataSource.databaseType=${dataSource.databaseType}
dataSource.driver=${dataSource.driver}
dataSource.validationQuery=${dataSource.validationQuery}
dataSource.url=${dataSource.url}
dataSource.username=${dataSource.username}
dataSource.password=${dataSource.password}

# Log, additional configuration in logback-spring.xml
log.location=log/

# LDAP
ldap.syncEnabled=${ldap.syncEnabled}
ldap.base=dc=smint,dc=no
ldap.url=${ldap.url}
ldap.username=${ldap.username}
ldap.password=${ldap.password}

# LDAP authorization
ldap.groups.developer=${ldap.groups.developer}

ldap.groups.ud-editor=${ldap.groups.ud-editor}

ldap.groups.desk-chief=${ldap.groups.desk-chief}
ldap.groups.desker=${ldap.groups.desker}

ldap.groups.illustration-chief=${ldap.groups.illustration-chief}
ldap.groups.illustrator=${ldap.groups.illustrator}

ldap.groups.photo-chief=${ldap.groups.photo-chief}
ldap.groups.photographer=${ldap.groups.photographer}

ldap.groups.music-editor=${ldap.groups.music-editor}
ldap.groups.music-journalist=${ldap.groups.music-journalist}

ldap.groups.culture-editor=${ldap.groups.culture-editor}
ldap.groups.culture-journalist=${ldap.groups.culture-journalist}

ldap.groups.news-editor=${ldap.groups.news-editor}
ldap.groups.news-journalist=${ldap.groups.news-journalist}

ldap.groups.sport-editor=${ldap.groups.sport-editor}
ldap.groups.sport-journalist=${ldap.groups.sport-journalist}

ldap.groups.reporting-editor=${ldap.groups.reporting-editor}
ldap.groups.reporting-journalist=${ldap.groups.reporting-journalist}

ldap.groups.fofo-editor=${ldap.groups.fofo-editor}
ldap.groups.fofo-journalist=${ldap.groups.fofo-journalist}

ldap.groups.debate-editor=${ldap.groups.debate-editor}

# Liquibase
liquibase.contexts=${liquibase.contexts}

# Google drive
drive.syncEnabled=${drive.syncEnabled}
drive.email=${drive.email}
drive.appName=${drive.appName}

# SAML
saml.idpurl=https://idp.smint.no/simplesaml/saml2/idp/metadata.php
saml.baseurl=${saml.baseurl}
saml.entityid=${saml.entityid}
saml.serverurl=${saml.serverurl}
saml.scheme=${saml.scheme}
