<!doctype html>
<html lang="en" ng-app="momusApp">
<head>
    <meta charset="utf-8">
    <title>Momus</title>

    <!-- Enable responsive features -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" media="screen">
    <link href="lib/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body>


<div class="container">
    <h1>Momus</h1>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li class="active"><a href="#"><i class="icon-th-large"></i> Front</a></li>
                <li><a href="#"><i class="icon-pencil"></i> Artikler</a></li>
                <li><a href="#"><i class="icon-picture"></i> Bilder</a></li>
                <li><a href="#"><i class="icon-list"></i> Disposisjon</a></li>
                <li><a href="#"><i class="icon-user"></i> Medarbeidere</a></li>
            </ul>
            <ul class="nav pull-right">
                <li class="pull-right"><a href="#">Logg ut <i class="icon-off"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                    <i class="icon-user"></i>
                    </span>
                    <h4>Min profil</h4>
                    <div class="right-area">
                        <a class="btn btn-mini" href="#" title="Se full profil"><i class="icon-share-alt"></i></a>
                    </div>
                </div>
                <div class="widget-content">
                    lol<br>
                    lol<br>
                    lol<br>
                </div>
            </div>



        </div>
        <div class="span4">Notater</div>
        <div class="span4">Siste bilder</div>
    </div>
    <div class="row">
        <div class="span4">Min profil</div>
        <div class="span4">Mine artikler</div>
    </div>

    <div class="row">
        <div class="span6">


            <div class="widget-box" ng-controller="WysiTestCtrl">
                <div class="widget-title">
                    <span class="icon">
                    <i class="icon-list-alt"></i>
                    </span>
                    <h4>Mine notater</h4>
                    <div class="right-area">
                        <button class="btn btn-mini disabled"><i class="icon-ok"></i> Lagre</button>
                    </div>
                </div>
                <div class="widget-content">
                    <textarea class="note"></textarea>
                    <textarea id="lool" richeditor="yay"></textarea>
                    <!--<textarea id="tooo" richeditor="nay"></textarea>-->
                    <input type="text" ng-model="yay">
                    <!--<input type="text" ng-model="nay">-->
                    <br>
                    {{yay}}
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span7">
            <h3>Using Bootstrap</h3>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn">Button1</button>
                    <button class="btn">Button2</button>
                    <button class="btn">lalala</button>
                </div>
                <div class="btn-group">
                    <button class="btn"><i class="icon-bold"></i></button>
                    <button class="btn"><i class="icon-italic"></i></button>
                </div>
            </div>
        </div>

    </div>


</div>





<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
    <li><a href="#/article/1">article</a></li>
</ul>
<ul class="menu">
    <li><a href="#/admin">Admin</a></li>
</ul>

<div ng-view></div>

<div>Angular seed app: v<span app-version></span></div>


<!-- Include jQuery and Twitter Bootstrap -->
<script src="lib/jquery/jquery-1.9.0.min.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>

<!-- Include angular -->
<script src="lib/angular/angular.js"></script>
<!-- And the code for our app -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

<!-- Include wysihtml5, the text editor -->
<script src="lib/wysihtml5/wysihtml5-0.4.0pre.min.js"></script>
<!-- And our parsing rules -->
<script src="js/parsingrules.js"></script>

</body>
</html>
