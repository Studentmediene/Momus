<html lang="en" ng-app="momusApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" />

    <title ng-bind="pageTitle ? pageTitle : 'Momus'">Momus</title>

    <!-- Enable responsive features -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css style/libs.css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="libs/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="libs/select2/dist/css/select2.css">
    <link rel="stylesheet" href="libs/select2-bootstrap-theme/dist/select2-bootstrap.css">
    <!-- endbuild -->

    <!-- build:css style/main.css -->
    <link rel="stylesheet" href="style/app.css"/>
    <!-- endbuild -->
</head>
<body>
<div ng-show="initialLoad" class="initial-load-spinner">
    <p><i class="fa fa-circle-o-notch fa-spin fa-5x"></i></p>
    <p>Momus laster...</p>
</div>
<div ui-view></div>

<!-- Include libraries -->
<!-- build:js js/libs.js -->
<!-- Include jQuery and Twitter Bootstrap -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/jquery-ui/jquery-ui.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>

<!-- Include angular -->
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>

<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="libs/angular-cookies/angular-cookies.js"></script>

<!-- Angular Chart -->
<script src="libs/chart.js/dist/Chart.js"></script>

<!-- Include select and select2, the selectors -->
<script src="libs/angular-ui-select/dist/select.js"></script>
<script src="libs/select2/dist/js/select2.js"></script>
<script src="libs/select2/dist/js/i18n/nb.js"></script>

<script src="libs/angular-ui-sortable/sortable.js"></script>
<script src="libs/angular-ui-sortable-multiselection/src/ui.sortable.multiselection.js"></script>

<script src="libs/sockjs-client/dist/sockjs.min.js"></script>
<script src="libs/stomp-websocket/lib/stomp.min.js"></script>
<script src="libs/ng-stomp/dist/ng-stomp.min.js"></script>
<!-- endbuild -->

<!-- And the code for our application -->

<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/ArticleCtrl.js"></script>
<script src="js/controllers/AdvertCtrl.js"></script>
<script src="js/controllers/ArticleRevisionCtrl.js"></script>
<script src="js/controllers/NavbarCtrl.js"></script>
<script src="js/controllers/SearchCtrl.js"></script>
<script src="js/controllers/PublicationCtrl.js"></script>
<script src="js/controllers/DispositionCtrl.js"></script>
<script src="js/controllers/FrontPageCtrl.js"></script>
<script src="js/controllers/CreateArticleModalCtrl.js"></script>
<script src="js/controllers/CreateAdvertModalCtrl.js"></script>
<script src="js/controllers/InfoCtrl.js"></script>
<script src="js/controllers/AdminCtrl.js"></script>
<script src="js/controllers/DevCtrl.js"></script>

<script src="js/services/httpInterceptor.js"></script>
<script src="js/services/TitleChanger.js"></script>

<script src="js/services/TipAndNewsService.js"></script>

<script src="js/resources/Article.js"></script>

<script src="js/resources/Person.js"></script>

<script src="js/directives/textwrapper.js"></script>
<script src="js/directives/idSelect.js"></script>
<script src="js/directives/focus.js"></script>
<script src="js/directives/personWidget.js"></script>
<script src="js/directives/searchSortButton.js"></script>
<script src="js/directives/scrollTrigger.js"></script>
<script src="js/directives/statusChart.js"></script>
<script src="js/directives/initial.js"></script>
<script src="js/directives/pageAdder.js"></script>
