<div class="container">
    <p>
        <span
                class="btn btn-primary"
                button-loader="vm.generating"
                ng-click="vm.generateData()"
                loading-text="Generating"
                completed-text="Generated"
        >
            Generate dummy articles and publications
        </span>
    </p>
    <p ng-if="vm.noAuth">
    <span class="input-group">
            <span class="input-group-btn">
                <span
                        class="btn btn-primary"
                        button-loader="vm.settingUser"
                        ng-click="vm.setLoggedInUser(vm.selectedUser.id)"
                        loading-text="Setting"
                        completed-text="Set!"
                >
                    Set logged in user
                </span>
            </span>
        <ui-select
                theme="bootstrap"
                ng-model="vm.selectedUser">
            <ui-select-match placeholder="Selected">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>

            <ui-select-choices repeat="person in (vm.persons | filter: $select.search) track by person.id">
                <span ng-bind="person.name"></span>
            </ui-select-choices>
        </ui-select>
    </span>
    </p>
</div>
