<ui-select
        multiple
        ng-if="multiple"
        ng-change="changed()"
        ng-model="model.selected">
    <ui-select-match placeholder="{{placeholder}}">
        <span ng-bind="$item[show]"></span>
    </ui-select-match>

    <ui-select-choices repeat="item in (items | filter: $select.search) track by item.id">
        <span ng-bind="item[show]"></span>
    </ui-select-choices>
</ui-select>

<ui-select
        ng-if="!multiple"
        ng-change="changed()"
        ng-model="model.selected">
    <ui-select-match placeholder="{{placeholder}}" allow-clear>
        <span ng-bind="$select.selected.name"></span>
    </ui-select-match>

    <ui-select-choices repeat="item in (items | filter: $select.search) track by item.id">
        <span ng-bind="item[show]"></span>
    </ui-select-choices>
</ui-select>
