<span class="hidden-xs person-widget-wrapper">
    <div class="person-widget-element panel panel-default" ng-show="isVisible">
        <div class="panel-heading">
            <table class="person-widget-header">
                <tr>
                    <td>{{pw_person.full_name}}</td>
                    <td id="close-cell"><i ng-click="togglePW()" class="fa fa-times closePw"></i></td>
                </tr>
            </table>
        </div>
        <table class="table table-condensed">
            <tr>
                <td><b>E-post:</b></td>
                <td><a href="mailto:{{pw_person.email}}">{{pw_person.email}}</a></td>
            </tr>
            <tr>
                <td><b>Telefon:</b></td>
                <td>{{pw_person.phone_number}}</td>
            </tr>
        </table>
    </div>
    <span ng-click="togglePW()" class="person-widget-btn" ng-transclude></span>
</span>
<span class="visible-xs"><span ng-click="openModal()" class="person-widget-btn" ng-transclude></span></span>
