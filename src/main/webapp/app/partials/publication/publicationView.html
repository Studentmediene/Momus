<div class="col-md-6" xmlns="http://www.w3.org/1999/html">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Utgaver</h2>
                </div>
            </div>
        </div>
        <div class="panel body">
            <div class="row">
                <div class="col-md-12">
                    </br>
                    <div class="row" >
                        <div class="col-md-5 col-md-offset-1">
                            <button class="btn btn-default" ng-disabled="true">{{yearSelected}}</button>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{yearSelected}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a ng-click="yearSelected = 'Aktive utgaver';
                                    getActivePublications(); newWindow = 'false'; publicationView = 'false'">Aktive utgaver</a></li>

                                    <li ng-repeat="this in hardCodedYears | orderBy: '-year'">
                                        <a ng-click="$parent.yearSelected = this.year;
                                        getPublicationByYear(yearSelected); $parent.newWindow = 'false';
                                        $parent.publicationView = 'false'">{{this.year}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                </br>
                <div class="col-md-5 col-md-offset-1">
                    <input class="form-control" type="text" placeholder="SÃ¸k etter ID, navn eller dato" ng-model="searchFilter">
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <div class="btn-group">
                        <button type="button" ng-click="newWindow = 'true'; publicationView='false'" class="btn btn-default">Ny utgave</button>
                    </div>
                </div>
            </div>

            </br>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" >
                    <div class="table-responsive" >
                        <table class="table table-hover" ng-click="publicationView ='true'; newWindow='false'">
                            <tr class="active" >
                                <th>ID</th>
                                <th>Navn</th>
                                <th>Utgivelsesdato</th>
                            </tr>
                            <tr class="success" ng-repeat="publication in publicationData | filter:searchFilter | orderBy: '-id'"
                                ng-click="getPublication(publicationData.indexOf(publication))">
                                <td>{{publication.id}}</td>
                                <td>{{publication.name}}</td>
                                <td>{{publication.release_date}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Ny utgave view -->

<div class="col-md-6" ng-show="newWindow =='true'">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <h2>Ny utgave</h2>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <label>
                        Navn:
                    </label>
                </div>
            </div>
            <div class="row">
                <form name="newForm">
                    <div class="col-md-7 col-md-offset-1">
                        <input  class="form-control" type="text" placeholder="Navn.." name="nameTag" ng-model="new.name" required>
                    </div>
                    <span class="error" ng-show="newForm.nameTag.$error.required">
                        Required!
                    </span>
                </form>
            </div>
            </br>
            </br>
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <label>
                        Utgivelsesdato:
                    </label>
                </div>
                <div class="col-md-8">
                    <input type="date" ng-model="new.release_date" required>
                </div>
            </div>
            </br>
            </br>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <div class="btn-group">
                        <button type="button" ng-disabled="newForm.nameTag.$error.required" ng-click="fileSaved()" class="btn btn-default">Lagre</button>
                        <button type="button" ng-click="newWindow = 'false'" class="btn btn-default">Lukk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Valgt utgave view -->

<div class="col-md-6" ng-show="publicationView=='true'">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12 ">
                    <h2 class="text-center">{{publication.name}}</h2>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-11 col-md-offset-1" ng-model="publication.id">
                    <button type="button" class="btn btn-default btn-lg" ng-disabled="true">ID: {{publication.id}}</button>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <label>
                        Navn:
                    </label>
                </div>
            </div>
            <div class="row">
                <form name="chosenForm">
                    <div class="col-md-7 col-md-offset-1">
                        <input class="form-control" type="text" placeholder="Navn.." name="nameTag" ng-model="publication.name" maxlength="30" required>
                    </div>
                    <span class="error" ng-show="chosenForm.nameTag.$error.required">
                        Required!
                    </span>
                </form>
            </div>
            </br>
            </br>
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <label>
                        Utgivelsesdato:
                    </label>
                </div>
                <div class="col-md-8">
                    <input type="date" ng-model="publication.release_date">
                </div>
            </div>
            </br>
            </br>
            <div class="row">
                <div class="col-md-11 col-md-offset-1">
                    <div class="btn-group">
                        <a href="/disposition/{{publication.id}}" class="btn btn-default" role="button"> Disposisjon</a>
                        <button type="button" ng-click="fileSaved(publicationData.indexOf(publication))" class="btn btn-default">Lagre</button>
                        <button type="button" ng-click="publicationView='false'" class="btn btn-default">Lukk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
