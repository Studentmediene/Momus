<!-- left panel -->
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Utgaver</h3>
        </div>
        <div class="panel-body">
            <div class="row">

                <!-- dropdown year button -->
                <div class="col-xs-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle">
                            {{yearSelected}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="interact" ng-click="getPublications('Aktive utgaver')">Aktive
                                utgaver</a>
                            </li>

                            <li class="interact" ng-repeat="year in yearsInDropdown | orderBy: '-year'">
                                <a ng-click="getPublications(year)">{{year}}</a>
                            </li>
                        </ul>
                    </div>

                </div>

                <!-- new publication button -->
                <div class="col-xs-6">
                    <button type="button" ng-click="editPublication({})"
                            class="btn btn-default pull-right">Ny utgave
                    </button>
                </div>

            </div>

            <!-- list of publications -->
            <div class="row top-spacing">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Dato</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="publication in publications | orderBy: '-name'">
                                <td>{{publication.name}}</td>
                                <td>{{publication.release_date}}</td>
                                <td><a href="#/disposition/{{publication.id}}">Disposisjon</a></td>
                                <td><a class="interact" ng-click="editPublication(publication)">Endre</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- right panel, for editing/new -->
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title text-center">{{editing.id ? 'Rediger ' + editing.name : 'Ny publikasjon'}}</h4>
        </div>

        <div class="panel-body">
            <form name="publicationForm" novalidate>
                <!-- name input -->
                <div class="form-group"
                     ng-class="{'has-error': publicationForm.name.$invalid && publicationForm.name.$dirty}">
                    <label for="name">Navn</label>

                    <input type="text" class="form-control" id="name" name="name" ng-model="editing.name" required>
                </div>
                <!-- date input with selector -->
                <div class="form-group"
                     ng-class="{'has-error': publicationForm.date.$invalid && publicationForm.date.$dirty}">
                    <label for="date">Utgivelsesdato</label>

                    <div class="input-group">
                        <input type="text" id="date" name="date" ng-model="editing.release_date"
                               class="form-control" placeholder="ÅÅÅÅ-MM-DD"
                               datepicker-popup="yyyy-MM-dd" datepicker-options="dateOptions"
                               show-button-bar="false" is-open="opened"
                               required>

                        <!---->
                        <!--/>-->
                              <span class="input-group-btn">
                              <button class="btn btn-default" ng-click="$event.stopPropagation(); opened = !opened">
                                  <i class="fa fa-calendar"></i></button>
                              </span>

                    </div>
                </div>
            </form>

            <!-- buttons -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="publicationForm.$invalid"
                        ng-click="saveEditedPublication()" button-loader="isSaving" button-loader-text="Lagrer">Lagre</button>

                <button class="btn btn-default" ng-show="editing.id" ng-click="editPublication({})">Avbryt</button>
            </div>

        </div>

    </div>
</div>
