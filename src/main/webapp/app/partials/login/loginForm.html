<div ng-if="showLoginForm" id="loginForm">
    <div class="inner">
        <div class="container">
            <form class="form-signin">
                <img src="https://idp.smint.no/simplesaml/module.php/studentmediene/images/smit_logo_300px.png"
                     width="300px">

                <h2 class="form-signin-heading">Logg inn</h2>

                <input type="text" ng-model="credentials.username" class="form-control" placeholder="Brukernavn"
                       set-focus="focus">
                <input type="password" ng-model="credentials.password" class="form-control" placeholder="Passord">

                <div ng-show="error" class="alert alert-danger">Ugyldig brukernavn eller passord!</div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>
            </form>
        </div>
    </div>


</div>
