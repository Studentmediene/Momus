<div class="modal-header alert-success">
    <h2 class="panel-title">Forespør en illustrasjon for {{request.article.name}}</h2>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="requestIllustrationForm">
        <div class="form-group" ng-class="{'has-error': requestIllustrationForm.Description.$invalid }">
            <label class="col-sm-3 control-label">
                Beskrivelse
            </label>
            <div class="col-sm-9">
                <textarea
                        name="Description"
                        class="form-control input-sm"
                        ng-model="request.description"
                        required>
                </textarea>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': requestIllustrationForm.Illustrations.$invalid }">
            <label class="col-sm-3 control-label">
                Antall illustrasjoner
            </label>
            <div class="col-sm-9">
                <input
                        name="Illustrations"
                        type="number"
                        min="1"
                        class="form-control input-sm"
                        ng-model="request.number_of_illustrations"
                        required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': requestIllustrationForm.Pages.$invalid }">
            <label class="col-sm-3 control-label">
                Antall sider artikkelen går over
            </label>
            <div class="col-sm-9">
                <input
                        name="Pages"
                        type="number"
                        min="1"
                        class="form-control input-sm"
                        ng-model="request.number_of_pages"
                        required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-md btn-primary" ng-click="createRequest()" button-loader="creating"
                        ng-disabled="requestIllustrationForm.$invalid">
                    <span>Forespør illustrasjon</span>
                </button>
                <button class="btn btn-md btn-default" ng-click="cancel()">
                    <span>Avbryt</span>
                </button>
            </div>
        </div>
    </form>
</div>
