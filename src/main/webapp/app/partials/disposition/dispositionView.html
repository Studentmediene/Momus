<div ng-if="!publication">
    <h1>Ugyldig utgave</h1>
</div>

<div class="container">
    <h1>Disposisjon for {{publication.name}}</h1>

    <div class="btn-row">
        <div class="btn-group">
            <a class="btn btn-success" ng-click="generateDispBtn()">
                Generer disposisjon
            </a>
            <a class="btn btn-success" ng-click="showHelp()">
                <span class="fa fa-question"></span>
            </a>
        </div>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sider
            </div>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Artikler</th>
                    <th>Kommentar</th>
                    <th>Reklame</th>
                </thead>
                <tbody>
                    <tr ng-repeat="page in publication.pages">
                        <td>{{page.page_nr}}</td>
                        <td><span ng-repeat="article in page.articles">{{article.name}}</span></td>
                        <td>{{page.note}}</td>
                        <td><input type="checkbox" ng-model="page.ad"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="col-md-3 pull-right">
        <div class="panel panel-default">
            <div class="panel-heading">
                Artikler i {{publication.name}}
            </div>
            <ul class="list-group">
                <li ng-repeat="article in publication.articles" class="list-group-item">
                    {{article.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
