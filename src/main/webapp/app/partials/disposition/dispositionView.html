<div ng-if="!publication">
    <h1>Ugyldig utgave</h1>
</div>

<div class="container">
    <h1>Disposisjon for {{publication.name}}</h1>

    <div class="btn-row">
        <div class="btn-group">
            <a class="btn btn-success" ng-click="generateDispBtn()">
                Generer disposisjon
            </a>
            <a class="btn btn-success" ng-click="showHelp()">
                <span class="fa fa-question"></span>
            </a>
        </div>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sider
            </div>
            <table class="table" ui-tree="treeOptions">
                <thead>
                    <th>#</th>
                    <th>Artikler</th>
                    <th>Kommentar</th>
                    <th>Reklame</th>
                </thead>
                <tbody ui-tree-nodes ng-model="publication.pages">
                    <tr ng-repeat="page in publication.pages" ui-tree-node>
                        <td ui-tree-handle class="pageNr">{{page.page_nr}}</td>
                        <td ui-tree-nodes ng-model="page.articles">
                            <span ng-repeat="article in page.articles" ui-tree-node>
                                {{article.name}}
                            </span>
                        </td>
                        <td>{{page.note}}</td>
                        <td><input type="checkbox" ng-model="page.ad"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="col-md-3 pull-right">
        <div class="panel panel-default">
            <div class="panel-heading">
                Artikler i {{publication.name}}
            </div>
            <ul class="list-group" ui-tree data-nodrop-enabled="true" data-clone-enabled="true">
                <div ui-tree-nodes ng-model="publication.articles">
                    <li ng-repeat="article in publication.articles" ui-tree-node="" class="list-group-item">
                        {{article.name}}
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
