<div ng-if="!publication">
    <h1>Ugyldig utgave</h1>
</div>

<div class="container">
    <h1>Disposisjon for {{publication.name}}</h1>

    <div class="col-md-12">
        <div class="btn-row">
            <div class="btn-group">
                <a class="btn btn-success" ng-click="generateDispBtn()">
                    Generer disposisjon
                </a>
                <a class="btn btn-success" ng-click="showHelp()">
                    <span class="fa fa-question"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sider

                <button class="btn btn-default btn-xs pull-right" ng-click="newPage()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <table class="pageTable table table-bordered table-responsive">
                <thead>
                    <th>#</th>
                    <th style="width: 50%">Artikler</th>
                    <th>Kommentar</th>
                    <th>Reklame</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="page in publication.pages">
                        <td class="pageNr">{{page.page_nr}}</td>

                        <td ng-show="editPage">
                            <id-select multiple
                                       items="publication.articles"
                                       target="page.articles"
                                       show="name"
                                       class="input-sm">
                            </id-select>
                        </td>

                        <td style="padding:0;margin:0" ng-hide="editPage">
                            <table class="table table-condensed pageArticleTable" style="margin:0;padding:0; min-height: 50px">
                                <tr ng-repeat="article in page.articles">
                                    <td style="width: 30%">
                                        <a href="#/artikler/{{article.id}}">{{article.name}}</a>
                                    </td>
                                    <td style="width: 20%">{{article.section.name}}</td>
                                    <td style="width:20%"><ul class="list-unstyled"><li class="" ng-repeat="person in article.journalists"><span person-widget="person">{{person.full_name}}</span></li></ul></td>
                                    <td style="background-color:{{article.status.color}};">{{article.status.name}}</td>
                                </tr>
                            </table>
                        </td>

                        <td>
                            <div ng-hide="editPage">{{page.note}}</div>
                            <input ng-show="editPage" class="form-control" ng-model="page.note">
                        </td>

                        <td>
                            <input type="checkbox" class="checkbox" ng-model="page.advertisement" ng-show="editPage">
                            <span ng-hide="editPage">{{ page.advertisement ? "Ja" : "Nei" }}</span>
                        </td>

                        <td>
                            <button ng-click="editPage = true" class="btn btn-warning btn-xs pull-right" ng-hide="editPage">
                                <i class="fa fa-pencil"></i>
                            </button>

                            <button ng-click="savePage();editPage = false" class="btn btn-success pull-right btn-xs" ng-show="editPage">
                                <i class="fa fa-save"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
