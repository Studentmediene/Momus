<div class="row" ng-show="article.comment">
    <div class="col-xs-12">
        <div class="alert alert-info">
        <p>
            <strong>Kommentar:</strong> {{article.comment}}
        </p>
        </div>
    </div>
</div>

<div class="row">
<div class="col-md-7">
    <div id="content-panel" class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-pencil"></span>
                {{ article.name }}
                <div class="pull-right">
                    <button class="btn btn-default btn-xs"
                            ng-disabled="article.content == unedited.content"
                            ng-click="saveContent()"
                            button-loader="savingContent">
                        <i class="fa fa-save"></i>
                        Lagre
                    </button>
                </div>
            </h1>
        </div>
        <div class="panel-body">
            <div id="article-toolbar" class="editor-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="h1"
                            title="Tittel">
                        Tittel
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="h2"
                            title="Stikktittel">
                        Stikktittel
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="h4"
                            title="Ingress">
                        Ingress
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="h3"
                            title="Mellomtittel">
                        Mellomtittel
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="p"
                            title="Brødtekst">
                        Brødtekst
                    </button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-default"
                            data-wysihtml5-command="italic"
                            title="Utheving">
                        <i class="fa fa-italic"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="formatBlock"
                            data-wysihtml5-command-value="blockquote"
                            title="Sitat">
                        <i class="fa fa-quote-left"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="insertUnorderedList"
                            title="Usortert liste">
                        <i class="fa fa-list-ul"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="insertOrderedList"
                            title="Sortert liste">
                        <i class="fa fa-list-ol"></i>
                    </button>
                </div>

                <div class="btn-group pull-right">
                    <button class="btn btn-default"
                            data-wysihtml5-action="change_view"
                            title="Se rådata (avansert)">
                        <i class="fa fa-exchange"></i>
                    </button>
                </div>


            </div>


            <textarea id="articleArea"
                      class="form-control article"
                      richeditor="article.content"
                      richeditor-rules="articleRules"
                      richeditor-toolbar="article-toolbar">
            </textarea>


        </div>
    </div>
</div>
<div class="col-md-5">
    <div if="note-panel" class="panel panel-warning">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-list"></span>
                Artikkel-notater
                <div class="pull-right">
                    <button class="btn btn-default btn-xs"
                            ng-disabled="article.note == unedited.note"
                            ng-click="saveNote()"
                            button-loader="savingNote">
                        <i class="fa fa-save"></i>
                        Lagre
                    </button>
                </div>
            </h1>
        </div>
        <div class="panel-body">
            <div id="note-toolbar" class="editor-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default"
                            data-wysihtml5-command="bold"
                            title="Fet tekst (Ctrl+B)">
                        <i class="fa fa-bold"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="italic"
                            title="Kursiv tekst (Ctrl+I)">
                        <i class="fa fa-italic"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="underline"
                            title="Understreket tekst (Ctrl+U)">
                        <i class="fa fa-underline"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="strikethrough"
                            title="Gjennomstreket tekst">
                        <i class="fa fa-strikethrough"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default"
                            data-wysihtml5-command="insertUnorderedList"
                            title="Usortert liste">
                        <i class="fa fa-list-ul"></i>
                    </button>
                    <button class="btn btn-default"
                            data-wysihtml5-command="insertOrderedList"
                            title="Sortert liste">
                        <i class="fa fa-list-ol"></i>
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-default"
                            data-wysihtml5-action="change_view"
                            title="Se rådata (avansert)">
                        <i class="fa fa-exchange"></i>
                    </button>
                </div>
            </div>
            <textarea id="noteArea"
                      class="form-control note"
                      richeditor="article.note"
                      richeditor-rules="noteRules"
                      richeditor-toolbar="note-toolbar">
            </textarea>
        </div>
    </div>
    <div id="meta-panel" class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-tag"></span>
                Detaljer
                <span class="pull-right">
                    <button class="btn btn-xs btn-info" ng-show="metaEditMode" ng-click="cancelMeta()">
                        Avbryt
                    </button>
                    <button class="btn btn-xs btn-primary" ng-click="metaClicked()" button-loader="savingMeta">
                        <span ng-show="!metaEditMode">Rediger</span>
                        <span ng-show="metaEditMode">Lagre</span>
                    </button>
                </span>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tittel
                    </label>

                    <div class="col-sm-8" ng-hide="metaEditMode">
                        <p class="form-control-static">
                            {{ article.name }}
                        </p>
                    </div>
                    <div class="col-sm-8" ng-show="metaEditMode">
                        <input class="form-control input-sm" type="text" ng-model="metaEditing.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Journalister
                    </label>

                    <div class="col-sm-8">
                        <ul class="list-unstyled form-control-static" ng-hide="metaEditMode">
                            <li ng-repeat="journalist in article.journalists">
                                {{ renderPerson(journalist) }}
                            </li>
                        </ul>
                        <id-select multiple
                                   ng-show="metaEditMode"
                                   items="persons"
                                   target="metaEditing.journalists"
                                   renderer="renderPerson">
                        </id-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Fotografer
                    </label>

                    <div class="col-sm-8">
                        <ul class="list-unstyled form-control-static" ng-hide="metaEditMode">
                            <li ng-repeat="photographer in article.photographers">
                                {{ renderPerson(photographer) }}
                            </li>
                        </ul>
                        <id-select multiple
                                   ng-show="metaEditMode"
                                   items="persons"
                                   target="metaEditing.photographers"
                                   renderer="renderPerson">
                        </id-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Kommentar
                    </label>

                    <div class="col-sm-8" ng-hide="metaEditMode">
                        <p class="form-control-static">
                            {{ article.comment }}
                        </p>
                    </div>
                    <div class="col-sm-8" ng-show="metaEditMode">
                        <input class="form-control input-sm" type="text" ng-model="metaEditing.comment">
                    </div>
                </div>
            </form>


            <a href="/api/article/{{article.id}}/export" class="btn btn-primary"><i class="fa fa-file-text-o"></i>
                InDesign fil</a>
        </div>
    </div>
</div>
</div>
