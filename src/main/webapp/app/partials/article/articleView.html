<div class="row">
    <div class="col-md-8">
        <div id="content-panel" ng-controller="ContentCtrl" class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
                    <span class="fa fa-pencil"></span>
                    {{ article.name }}
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs"
                                ng-show="article.content != original.content"
                                ng-click="saveArticle()">
                            <i class="fa fa-save"></i> Lagre
                        </button>
                        <button disabled
                                class="btn btn-default btn-xs"
                                ng-show="article.content == original.content">
                            <i class="fa fa-ok"></i> Lagret
                        </button>
                    </div>
                </h1>
            </div>
            <div class="panel-body">
                <form name="articleForm">
                    <div class="btn-toolbar" id="article-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-command="bold"
                                    title="Fet tekst (Ctrl+B)">
                                <i class="fa fa-bold"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="italic"
                                    title="Kursiv tekst (Ctrl+I)">
                                <i class="fa fa-italic"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="underline"
                                    title="Understreket tekst (Ctrl+U)">
                                <i class="fa fa-underline"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="strikethrough"
                                    title="Gjennomstreket tekst">
                                <i class="fa fa-strikethrough"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-command="insertUnorderedList"
                                    title="Usortert liste">
                                <i class="fa fa-list-ul"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="insertOrderedList"
                                    title="Sortert liste">
                                <i class="fa fa-list-ol"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-action="change_view"
                                    title="Se rådata (avansert)">
                                <i class="fa fa-exchange"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="articleArea"
                              class="article"
                              richeditor="article.content"
                              richeditor-rules="articleRules"
                              richeditor-toolbar="article-toolbar">
                    </textarea>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div if="note-panel" ng-controller="NoteCtrl" class="panel panel-warning">
            <div class="panel-heading">
                <h1 class="panel-title">
                    <span class="fa fa-list"></span>
                    Artikkel-notater
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs"
                                ng-show="article.note != original.note"
                                ng-click="saveNote()">
                            <i class="fa fa-save"></i> Lagre
                        </button>
                        <button disabled
                                class="btn btn-default btn-xs"
                                ng-show="article.note == original.note">
                            <i class="fa fa-ok"></i> Lagret
                        </button>
                    </div>
                </h1>
            </div>
            <div class="panel-body">
                <form name="noteForm">
                    <div class="btn-toolbar" id="note-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-command="bold"
                                    title="Fet tekst (Ctrl+B)">
                                <i class="fa fa-bold"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="italic"
                                    title="Kursiv tekst (Ctrl+I)">
                                <i class="fa fa-italic"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="underline"
                                    title="Understreket tekst (Ctrl+U)">
                                <i class="fa fa-underline"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="strikethrough"
                                    title="Gjennomstreket tekst">
                                <i class="fa fa-strikethrough"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-command="insertUnorderedList"
                                    title="Usortert liste">
                                <i class="fa fa-list-ul"></i>
                            </button>
                            <button class="btn btn-default"
                                    data-wysihtml5-command="insertOrderedList"
                                    title="Sortert liste">
                                <i class="fa fa-list-ol"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default"
                                    data-wysihtml5-action="change_view"
                                    title="Se rådata (avansert)">
                                <i class="fa fa-exchange"></i>
                            </button>
                        </div>
                    </div>

                    <textarea id="noteArea"
                              class="note"
                              richeditor="article.note"
                              richeditor-rules="noteRules"
                              richeditor-toolbar="note-toolbar">
                    </textarea>
                </form>
            </div>
        </div>
        <div id="meta-panel" ng-controller="MetaCtrl" class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">
                    <span class="fa fa-tag"></span>
                    Meta
                    <span class="pull-right">
                        <button class="btn-xs btn-primary" ng-show="!metaEditMode" ng-click="toggleEditMode()">
                            Rediger
                        </button>
                        <button class="btn-xs btn-info" ng-show="metaEditMode" ng-click="cancelMeta()">
                            Avbryt
                        </button>
                        <button class="btn-xs btn-primary" ng-show="metaEditMode" ng-click="saveMeta()">
                            Lagre
                        </button>
                    </span>
                </h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <span class="col-xs-4">Tittel</span>
                    <span class="col-xs-8" ng-show="!metaEditMode">
                        {{ article.name }}
                    </span>
                    <span class="col-xs-8" ng-show="metaEditMode">
                        <input type="text" ng-model="article.name">
                    </span>
                </div>
                <div class="row">
                    <span class="col-xs-4">Journalister</span>
                    <span class="col-xs-8">
                        <ul class="list-unstyled">
                            <li ng-repeat="journalist in article.journalists" class="row">
                                <span class="col-xs-10">
                                    {{ journalist.first_name }} {{ journalist.last_name }}
                                </span>
                                <span class="col-xs-2" ng-show="metaEditMode">
                                    <i class="fa fa-remove interact"
                                       title="Fjern"
                                       ng-click="removePerson(journalist, 'journalists')"></i>
                                </span>
                            </li>
                            <li class="row" ng-show="metaEditMode">
                                <span class="col-xs-10">
                                    <input class="input-sm" type="text" ng-model="newJournalist"/>
                                </span>
                                <span class="col-xs-2">
                                    <i class="fa fa-plus interact"
                                       title="Legg til"
                                       ng-click="addPerson(newJournalist, 'journalists')"></i>
                                </span>
                            </li>
                        </ul>
                    </span>
                </div>
                <div class="row">
                    <span class="col-xs-4">Fotografer</span>
                    <span class="col-xs-8">
                        <ul class="list-unstyled">
                            <li ng-repeat="photographer in article.photographers" class="row">
                                <span class="col-xs-10">
                                    {{ photographer.first_name }} {{ photographer.last_name }}
                                </span>
                                <span class="col-xs-2" ng-show="metaEditMode">
                                    <i class="fa fa-remove interact"
                                       title="Fjern"
                                       ng-click="removePerson(photographer, 'photographers')"></i>
                                </span>
                            </li>
                            <li class="row" ng-show="metaEditMode">
                                <span class="col-xs-10">
                                    <input class="input-sm" type="text" ng-model="newPhotographer"/>
                                </span>
                                <span class="col-xs-2">
                                    <i class="fa fa-plus interact"
                                       title="Legg til"
                                       ng-click="addPerson(newPhotographer, 'photographers')"></i>
                                </span>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
