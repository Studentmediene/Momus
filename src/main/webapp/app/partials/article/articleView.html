<div class="row">
<div class="col-md-8">
    <div id="content-panel" class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-pencil"></span>
                {{ article.name }}
                <div class="pull-right">
                    <button class="btn btn-default btn-xs"
                            ng-show="article.content != original.content"
                            ng-click="saveArticle()">
                        <i class="fa fa-save"></i>
                        Lagre
                    </button>
                    <button disabled
                            class="btn btn-default btn-xs"
                            ng-show="article.content == original.content">
                        <i class="fa fa-check"></i>
                        Lagret
                    </button>
                </div>
            </h1>
        </div>
        <div class="panel-body">
            <form name="articleForm">
                <div class="btn-toolbar" id="article-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-command="bold"
                                title="Fet tekst (Ctrl+B)">
                            <i class="fa fa-bold"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="italic"
                                title="Kursiv tekst (Ctrl+I)">
                            <i class="fa fa-italic"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="underline"
                                title="Understreket tekst (Ctrl+U)">
                            <i class="fa fa-underline"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="strikethrough"
                                title="Gjennomstreket tekst">
                            <i class="fa fa-strikethrough"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-command="insertUnorderedList"
                                title="Usortert liste">
                            <i class="fa fa-list-ul"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="insertOrderedList"
                                title="Sortert liste">
                            <i class="fa fa-list-ol"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-action="change_view"
                                title="Se rådata (avansert)">
                            <i class="fa fa-exchange"></i>
                        </button>
                    </div>
                </div>
                <textarea id="articleArea"
                          class="form-control article"
                          richeditor="article.content"
                          richeditor-rules="articleRules"
                          richeditor-toolbar="article-toolbar">
                </textarea>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div if="note-panel" class="panel panel-warning">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-list"></span>
                Artikkel-notater
                <div class="pull-right">
                    <button class="btn btn-default btn-xs"
                            ng-show="article.note != original.note"
                            ng-click="saveNote()">
                        <i class="fa fa-save"></i>
                        Lagre
                    </button>
                    <button disabled
                            class="btn btn-default btn-xs"
                            ng-show="article.note == original.note">
                        <i class="fa fa-check"></i>
                        Lagret
                    </button>
                </div>
            </h1>
        </div>
        <div class="panel-body">
            <form name="noteForm">
                <div class="btn-toolbar" id="note-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-command="bold"
                                title="Fet tekst (Ctrl+B)">
                            <i class="fa fa-bold"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="italic"
                                title="Kursiv tekst (Ctrl+I)">
                            <i class="fa fa-italic"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="underline"
                                title="Understreket tekst (Ctrl+U)">
                            <i class="fa fa-underline"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="strikethrough"
                                title="Gjennomstreket tekst">
                            <i class="fa fa-strikethrough"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-command="insertUnorderedList"
                                title="Usortert liste">
                            <i class="fa fa-list-ul"></i>
                        </button>
                        <button class="btn btn-default"
                                data-wysihtml5-command="insertOrderedList"
                                title="Sortert liste">
                            <i class="fa fa-list-ol"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default"
                                data-wysihtml5-action="change_view"
                                title="Se rådata (avansert)">
                            <i class="fa fa-exchange"></i>
                        </button>
                    </div>
                </div>
                <textarea id="noteArea"
                          class="form-control note"
                          richeditor="article.note"
                          richeditor-rules="noteRules"
                          richeditor-toolbar="note-toolbar">
                </textarea>
            </form>
        </div>
    </div>
    <div id="meta-panel" class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span class="fa fa-tag"></span>
                Meta
                <span class="pull-right">
                    <button class="btn btn-xs btn-primary" ng-show="!metaEditMode" ng-click="toggleEditMode()">
                        Rediger
                    </button>
                    <button class="btn btn-xs btn-info" ng-show="metaEditMode" ng-click="cancelMeta()">
                        Avbryt
                    </button>
                    <button class="btn btn-xs btn-primary" ng-show="metaEditMode" ng-click="saveMeta()">
                        Lagre
                    </button>
                </span>
            </h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Tittel
                    </label>
                    <div class="col-sm-8" ng-hide="metaEditMode">
                        <p class="form-control-static">
                            {{ article.name }}
                        </p>
                    </div>
                    <div class="col-sm-8" ng-show="metaEditMode">
                        <input class="form-control input-sm" type="text" ng-model="article.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Journalister
                    </label>
                    <div class="col-sm-8">
                        <ul class="list-unstyled form-control-static" ng-hide="metaEditMode">
                            <li ng-repeat="journalist in article.journalists">
                                {{ renderPerson(journalist) }}
                            </li>
                        </ul>
                        <multi-picker
                                ng-show="metaEditMode"
                                items="persons"
                                target="article.journalists"
                                renderer="renderPerson">
                        </multi-picker>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        Fotografer
                    </label>
                    <div class="col-sm-8">
                        <ul class="list-unstyled form-control-static" ng-hide="metaEditMode">
                            <li ng-repeat="photographer in article.photographers">
                                {{ renderPerson(photographer) }}
                            </li>
                        </ul>
                        <multi-picker
                                ng-show="metaEditMode"
                                items="persons"
                                target="article.photographers"
                                renderer="renderPerson">
                        </multi-picker>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
