<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title text-center">
            Revisjoner av {{article.name}}
        </h3>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th ng-show="showBoxes"></th>
                            <th ng-show="showBoxes"></th>
                            <th>Forfatter</th>
                            <th>Dato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rev in revisions | orderBy: '-saved_date'" ng-click="gotoRev(rev)" ng-class="{active: rev == current}" class="interact">
                            <td ng-show="showBoxes"><input type="radio" name="box1" ng-model="$parent.compare[0]" ng-value="$index" ng-change="getDiffs()"></td>
                            <td ng-show="showBoxes"><input type="radio" name="box2" ng-model="$parent.compare[1]" ng-value="$index" ng-change="getDiffs()"></td>
                            <td>{{rev.author.first_name}} {{rev.author.last_name}}</td>
                            <td>{{rev.saved_date | date:"dd/MM/yy HH:mm"}}</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#/artikler/{{article.id}}" class="btn btn-primary">GÃ¥ tilbake til artikkelen</a>
                <a class="btn btn-primary" ng-click="showCompare()">Sammenlikn</a>
                <p>{{compare1}}</p>
            </div>
        </div>
        <div class="col-md-8" ng-hide="showBoxes">
                <div class="panel-body" ng-bind-html="current.content | trustHtml" style="height: 500px; overflow-y: scroll;"></div>
        </div>
        <div class="col-md-8" ng-show="showBoxes">
            <div class="panel-body" ng-bind-html="diff | trustHtml" style="height: 500px; overflow-y: scroll;">{{diff}}</div>
        </div>
    </div>
</div>
