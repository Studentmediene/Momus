<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title text-center">
            Revisjoner av {{article.name}}
        </h3>
    </div>
</div>
<div class="article-revisions">
    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th ng-show="showDiff" colspan="2">Sammenlign</th>
                        <th>Dato</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="rev in revisions | orderBy: '-saved_date'" ng-click="gotoRev(rev)"
                        ng-class="{active: !showDiff && rev == current}" class="interact">
                        <td ng-show="showDiff">
                            <input type="radio" name="box1" ng-model="$parent.compare[0]" ng-value="rev.id"
                                   ng-change="getDiffs()">
                        </td>
                        <td ng-show="showDiff">
                            <input type="radio" name="box2" ng-model="$parent.compare[1]" ng-value="rev.id"
                                   ng-change="getDiffs()">
                        </td>
                        <td>{{rev.saved_date | date:"dd/MM/yy HH:mm"}}</td>
                        <td>
                            <span style="background-color: {{rev.status.color}}; padding: 3px;">{{ rev.status.name }}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="#/artikler/{{article.id}}" class="btn btn-primary">GÃ¥ tilbake til artikkelen</a>
                <a ng-disabled="revisions.length <= 1" class="btn btn-primary" ng-click="showCompare()">Sammenlign</a>
            </div>
        </div>
        <div class="col-md-8" ng-hide="showDiff">
            <div class="panel-body" ng-bind-html="current.content | trustHtml"></div>
        </div>
        <div class="col-md-8" ng-show="showDiff">
            <div class="row">
                <div class="col-sm-6">

                    <div class="panel-body" ng-bind-html="diff | diffsToHtml:'del'"></div>
                </div>
                <div class="col-sm-6">

                    <div class="panel-body" ng-bind-html="diff | diffsToHtml:'add'"></div>
                </div>
            </div>
        </div>



    </div>
</div>
