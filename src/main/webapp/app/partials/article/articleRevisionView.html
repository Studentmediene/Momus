<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title text-center">
            Revisjoner av {{newest.name}}
        </h3>
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed" style="font-size: 85%;">
                    <thead>
                        <tr>
                            <th>Forfatter</th>
                            <th>Dato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rev in revisions" ng-click="gotoRev($index)" ng-class="setActive($index)">
                            <td>{{rev.author.first_name}} {{rev.author.last_name}}</td>
                            <td>{{rev.saved_date | date:"dd/MM/yy HH:mm"}}</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#/artikler/{{newest.id}}" class="btn btn-primary">GÃ¥ tilbake til artikkelen</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    {{revisions[onRev].saved_date | date:"dd/MM/yy HH:mm"}}
                </div>
                <div class="panel-body" ng-bind-html="revisions[onRev].content | trustHtml" style="height: 400px; max-height: 400px; overflow-y: scroll; margin-right: 20px; margin-bottom: 20px">

                </div>
            </div>
        </div>
    </div>
</div>
