<div class ="row">
    <div class="col-md-6 col-md-offset-3">
        <input type="text" class="form-control" placeholder="Text input" ng-model="search">
    </div>
</div>

<div class ="row">
    <p></p>
</div>


<div class="row">

    <div class="col-md-3">
        <select class="form-control" ng-model="searchParams.status">
            <option value="">Velg status</option>
            <option ng-repeat="status in statuses">{{status.name}}</option>
    </select>
    </div>
    <div class="col-md-3">
        <select multiple class="form-control" ui-select2 ng-model="select2">
            <option ng-repeat="person in persons" value="{{person.id}}">{{person.username}} {{person.first_name}} {{person.last_name}}</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" ng-model="searchParams.section">
            <option value="">Velg redaksjon</option>
            <option ng-repeat="section in sections" value="{{section.id}}">{{section.name}}</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" ng-model="searchParams.publication">
            <option value="">Velg publikasjon</option>
            <option ng-repeat="publication in publications">{{publication.name}}</option>
        </select>
    </div>
</div>
        <div class="row">
            <div class="col-md-6"><b><a href="" ng-click="predicate='name'">Navn</a></b>(<a href="" ng-click="predicate='-name'">^</a>)</div>
            <div class="col-md-3"><b><a href="" ng-click="predicate='section'">Seksjon</a></b>(<a href="" ng-click="predicate='-section'">^</a>)</div>
            <div class="col-md-3"><b><a href="" ng-click="predicate='publication'">Publikasjon</a></b>(<a href="" ng-click="predicate='-publication'">^</a>)</div>
        </div>
       <div class="row">{{searchParams}}</div>

<div ng-repeat="article in articles | filter:searchParams.name | orderBy:predicate">
    <div class="row">
        <div class=col-md-6><a href="/article/{{article.id}}">{{article.name}}</a></div>
        <div class=col-md-3>{{article.section}}</div>
        <div class=col-md-3>{{article.publication}}</div>
    </div>
    </div>
