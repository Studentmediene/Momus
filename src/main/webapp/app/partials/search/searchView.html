<div class ="row">
    <div class="col-md-6 col-md-offset-3">
        <input type="text" class="form-control" placeholder="Text input" ng-model="search">
    </div>
</div>

<div class ="row">
    <p></p>
</div>


<div class="row">

    <div class="col-md-3">
        <select class="form-control" id="status">
            <option>Velg status</option>
            <option ng-repeat="status in statuses">{{status.name}}</option>
    </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" id="person">
            <option>Velg person</option>
            <option ng-repeat="person in persons">{{person.name}}</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" id="redaksjon">
            <option>Velg redaksjon</option>
            <option ng-repeat="section in sections">{{section.name}}</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control">
            <option>Velg publikasjon</option>
            <option ng-repeat="publication in publications">{{publication.name}}</option>
        </select>
    </div>
</div>
        <div class="row">
            <div class="col-md-6"><b>Navn</b></div>
            <div class="col-md-3"><b>Seksjon</b></div>
            <div class="col-md-3"><b>Publikasjon</b></div>
        </div>
<div ng-repeat="article in articles | filter:search">
    <div class="row">
        <div class=col-md-6>{{article.name}}</div>
        <div class=col-md-3>{{article.section}}</div>
        <div class=col-md-3>{{article.publication}}</div>
    </div>
    </div>
