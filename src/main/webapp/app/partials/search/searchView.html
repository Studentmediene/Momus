<div class="col-md-12" xmlns="http://www.w3.org/1999/html">
    <div class="well">
        <div class="row">
            <!-- Free search -->
            <div class="col-md-11">
            <div class="col-md-3 col-md-offset-5">
                <label for="searchFree">Frisøk</label>
                <input class="form-control" id="searchFree" ng-model="search.free" placeholder="Innhold i artikkelen">
            </div>
            </div>
        </div>

        </br>

        <div class="row">
            <div class="col-md-12">

                <!-- Status search -->
                <div class="col-md-3 col-md-offset-0">
                    <label for="searchStatus">Status</label>
                    <select class="form-control" id="searchStatus" ng-model="search.status" placeholder="Status">
                        <option class="" value="">Velg status</option>
                        <option ng-repeat="status in statuses" value="{{status.id}}">{{status.name}}</option>
                    </select>
                </div>

                <!-- Person search -->
                <div class="col-md-3 col-md-offset-0">
                    <label for="searchPersons">Personsøk</label>
                    <select multiple class="form-control" id="searchPersons" ui-select2 ng-model="search.persons">
                        <option ng-repeat="person in persons" value="{{person.id}}">{{person.username}} {{person.first_name}} {{person.last_name}}</option>
                    </select>
                </div>

                <!-- Section search -->
                <div class="col-md-3 col-md-offset-0">
                    <label for="searchSection">Redaksjon</label>
                    <select class="form-control" id="searchSection" ng-model="search.section">
                        <option value="">Velg redaksjon</option>
                        <option ng-repeat="section in sections" value="{{section.id}}">{{section.name}}</option>
                    </select>
                </div>

                <!-- Publication search -->
                <div class="col-md-3 col-md-offset-0">
                    <label for="searchPublication">Publikasjoner</label>
                    <select class="form-control" id="searchPublication" ng-model="search.publication">
                        <option value="">Velg publikasjon</option>
                        <option ng-repeat="publication in publications" value="{{publication.id}}">{{publication.name}}</option>
                    </select>
                </div>
            </div>

            <!-- Search button -->
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <p style="line-height: 70px; text-align: center;"><button type="button" class="btn btn-info btn-lg "
                             ng-click="searchFunc()">Søk</button></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="panel panel-default">

        <!-- Results of the search -->
        <div class="panel-heading"><h2 style="text-align: center;"> Artikler</h2></div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Redaksjon</th>
                    <th>Publikasjon</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="article in data | filter: article.name | orderBy: article.id">
                    <td>{{article.name}}</td>
                    <td>{{article.id}}</td>
                    <td>{{article.status.name}}</td>
                    <td>{{article.section}}</td>
                    <td>{{article.publication.name}}</td>
                    <td><a href="#/source/{{source.id}}">Åpne</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
