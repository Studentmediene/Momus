<div class="modal-header new">
    <h3>Lag ny artikkel</h3>
</div>
<div class="modal-body" ng-click="vm.modalClick($event)">
    <form class="uk-form-horizontal" name="createArticleForm" novalidate>
        <div class="uk-margin">
            <label class="uk-form-label">
                Tittel
            </label>
            <div class="uk-form-controls">
                <input
                    name="name"
                    class="uk-input"
                    type="text"
                    ng-model="vm.article.name"
                    required
                    ng-class="{'uk-form-danger': createArticleForm.name.$invalid }"
                >
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Journalister
            </label>
            <div class="uk-form-controls">
                <multiselect-dropdown
                    items="vm.persons"
                    ng-model="vm.article.journalists"
                    label="'name'"
                    placeholder=""
                >
                </multiselect-dropdown>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Eksterne skribenter
            </label>

            <div class="uk-form-controls">
                <input
                    class="uk-input"
                    type="text"
                    ng-model="vm.article.external_author"
                >
            </div>
        </div>
        <div class="uk-margin uk-grid">
            <div class="uk-form-controls">
                <label><input
                    class="uk-radio"
                    type="radio" 
                    ng-model="vm.article.use_illustration"
                    ng-value="false"
                > Foto</label>
                <label><input
                    class="uk-radio"
                    type="radio"
                    ng-model="vm.article.use_illustration"
                    ng-value="true"
                > Illustrasjon</label>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                {{vm.article.use_illustration ? 'Illustratører' : 'Fotografer'}}
            </label>
            <div class="uk-form-controls">
                <multiselect-dropdown
                    items="vm.persons"
                    ng-model="vm.article.photographers"
                    label="'name'"
                    placeholder=""
                >
                </multiselect-dropdown>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Eksterne {{vm.article.use_illustration ? 'illustratører': 'fotografer'}}
            </label>

            <div class="uk-form-controls">
                <input
                    class="uk-input"
                    type="text"
                    ng-model="vm.article.external_photographer">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Kommentar
            </label>
            <div class="uk-form-controls">
                <input
                    class="uk-input"
                    type="text"
                    ng-model="vm.article.comment"
                >
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Utgave
            </label>
            <div class="uk-form-controls">
                <select-dropdown
                    items="vm.publications"
                    ng-model="vm.article.publication"
                    label="'name'"
                    unclearable
                    required
                ></select-dropdown>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Redaksjon
            </label>
            <div class="uk-form-controls">
                <select-dropdown
                    items="vm.sections"
                    ng-model="vm.article.section"
                    label="'name'"
                    placeholder="Redaksjon"
                    unclearable
                    required
                >
                </select-dropdown>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label">
                Type
            </label>

            <div class="uk-form-controls">
                <select-dropdown
                    items="vm.types"
                    ng-model="vm.article.type"
                    label="'name'"
                    placeholder="Type"
                    unclearable
                    required
                >
                </select-dropdown>
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-form-controls">
                <button
                    class="uk-button uk-button-primary"
                    ng-click="vm.create()"
                    ng-disabled="createArticleForm.$invalid"
                    button-loading="vm.savePromise"
                >
                    <span>Opprett artikkel</span>
                </button>
                <button
                    class="uk-button uk-button-secondary"
                    ng-click="vm.onCanceled()"
                >
                    <span>Avbryt</span>
                </button>
            </div>
        </div>
    </form>
</div>
