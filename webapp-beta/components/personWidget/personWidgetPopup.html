<panel
    icon="'fas fa-user'"
    header="vm.person.name"
    type="'primary'"
    class="person-widget-popup"
    ng-style="{left: vm.x + 'px', top: vm.y + 'px'}"
>        
    <extra-header-content>
        <div>
            <i ng-click="vm.onClose()" class="fas fa-times person-widget-close"></i>
        </div>
    </extra-header-content>
    <div>
        <table class="table table-condensed person-widget-table">
            <tr>
                <td rowspan="2">
                    <person-avatar user="vm.person" size="60"></person-avatar>
                </td>
                <td>
                    <b><i class="fas fa-envelope"></i></b>
                </td>
                <td>
                    <a href="mailto:{{vm.person.email}}">{{vm.person.email}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <b><i class="fas fa-phone"></i></b>
                </td>
                <td>{{vm.person.phone_number}}</td>
            </tr>
        </table>
    </div>
</panel>
