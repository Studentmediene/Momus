<div uk-grid>
    <div class="uk-width-1-2@m">
        <news-panel
            news="vm.news"
            editable
            on-edit="vm.editNews(newsItem)"
        ></news-panel>
    </div>
    <div class="uk-width-1-2@m">
        <panel
            icon=""
            header="vm.editing.id == null ? 'Ny nyhet' : 'Rediger ' + vm.editing.title"
            type="vm.editing.id == null ? 'new' : 'edit'"
        >
            <form
                class="uk-form-stacked"
                name="vm.newsForm"
                novalidate
            >
                <div class="uk-margin"> 
                    <label for="title">Tittel</label>
                    <div class="uk-form-controls">
                        <input
                            type="text"
                            name="title"
                            ng-model="vm.editing.title"
                            ng-class="{'uk-form-danger': vm.newsForm.title.$invalid}"
                            class="uk-input"
                            required
                        >
                    </div>
                </div>
                <div class="uk-margin">
                    <label for="content">Tekst</label>
                    <div class="uk-form-controls">
                        <textarea
                            name="content"
                            ng-model="vm.editing.content"
                            ng-class="{'uk-form-danger': vm.newsForm.content.$invalid}"
                            class="uk-textarea"
                            required>
                        </textarea>
                    </div>
                </div>
                <!-- buttons -->
                <div class="uk-margin">
                    <button
                        type="submit"
                        class="uk-button uk-button-primary"
                        ng-disabled="vm.newsForm.$invalid"
                        ng-click="vm.saveEditedNews()"
                    >
                        Lagre
                    </button>

                    <button
                        class="uk-button uk-button-secondary"
                        ng-show="vm.editing.id != null"
                        ng-click="vm.editNews({})"
                    >
                        Avbryt
                    </button>
                </div>
            </form>
        </panel>
    </div>
</div>
