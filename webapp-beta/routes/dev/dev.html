<p>
    <button
            class="uk-button uk-button-primary"
            ng-click="vm.generateData()"
            button-loading="vm.generating"
    >
        Generate dummy articles and publications
    </button>
</p>
<p ng-if="vm.env.noAuth">
    <span class="uk-button-group">
        <button
                class="uk-button uk-button-primary"
                ng-click="vm.setLoggedInUser(vm.selectedUser.username)"
                button-loading="vm.settingUser"
        >
            Set logged in user
        </button>
        <ui-select theme="select2" ng-model="vm.selectedUser" style="width: 300px">
            <ui-select-match>{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in (vm.persons | filter: $select.search) track by item.id">
                <span ng-bind-html="item.name"></span>
            </ui-select-choices>
        </ui-select>
    </span>
</p>
